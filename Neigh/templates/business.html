{% extends "base.html" %}

{% block content %}
<div class="container">

  <div class="intro">
    <h2>Businesses</h2>
  </div>
<hr>
<br>
{% if businesses %}
<div class="row">
{% for business in businesses %}
    <div class="col-sm-4" style="margin-bottom: 2em;">
      <div class="card bg-dark">
        <div class="card-body">
          <h5 class="card-title firstletter" style="color:whitesmoke">{{business.name}}</h5>
          <p class="card-text"><a class='maillink' href="mailto:{{profile.contact}}" style="color:whitesmoke">{{business.email}}</a></p>
          <p class="card-text"><a  style="color:whitesmoke">Neighbourhood: {{business.neighbourhood}}</a></p>

        </div>
      </div>
    </div>
{% endfor %}
</div>

{% else %}
<h4>No Businesses to show, Add one <a href="{% url 'newbusiness' %}">here</a></h4>
{% endif %}
</div>
{% endblock %}
