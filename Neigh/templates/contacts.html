{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container contact">
        <h5>Contact</h5>
        <h6> To get in touch with me</h6>
        <hr>
        <div class="row">
          <div class="col s12 m6 l6">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">E-Mail</label>
                  </div>
                </div>
                <textarea class="materialize-textarea" placeholder="Your Message" required></textarea>
                <button class="btn btn-primary" type="submit" name="action">Submit
                  <i class="mdi-content-send right"></i>
                </button>
              </form>
            </div>
          </div>
          <div class="col s12 m6 l6 contact-holder">
            <h6 class="mdi-action-home">Address</h6>
            <p>Nr. 6, 21 Ngong Lane Plaza, Nairobi, Kenya</p>
            <h6 class="mdi-hardware-phone-android">Phone Number</h6>
            <p>+254 71112358</p>
            <h6 class="mdi-action-open-in-browser">Website</h6>
            <p>Neighbourhood.com</p>
            <h6 class="mdi-action-open-in-browser">E-mail</h6>
            <p>sakwafrancis89@gmail.com</p>
          </div>
        </div>
      </div>
      <script>
            window.console = window.console || function(t) {};
          </script>
          
            
            
            <script>
            if (document.location.search.match(/type=embed/gi)) {
              window.parent.postMessage("resize", "*");
            }
          </script>
<style>
.container-fliud{
     background-color: aqua;
     text-align: center;
}
</style>
{% endblock %}
