{% extends "base.html" %}

{% block content %}
<div class="container">

    <div class="intro">
      <h2 class="firstletter">{{post.name}}</h2>
    </div>
  <hr>
  <div class="card bg-dark">
      <div class="card-body">
        {{post.post}}
      </div>
    </div>
  <p></p>
  <a href="{% url 'newcomment' post.id %}"><button type="button" class="btn btn-primary">Comment</button></a>

  <br>
  <br>
  {% for comment in comments %}
  <div class="card text-white bg-secondary mb-3">
      <div class="card-body firstletter" >
          {{comment.comment}}
        <footer class="blockquote-footer" style="color:white;"><cite title="Source Title">{{comment.postername}}</cite></footer>
      </div>
    </div>
  <p></p>
  {% endfor %}
</div>

{% endblock %}
