{% load bootstrap4 %} 
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Newneighbourhood</title>
  {{form.media}}

{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endblock %}

</head>

<body>
  {% include 'navbar.html' %}
<div class="container">
        <style>
                .container {
                    background: linear-gradient(to right, #16222a, #3a6073);
                    background-size: cover;
                    color: whitesmoke;
                }
        </style>        

    <div class="intro">
        <h2>New Newneighbourhood</h2>
      </div>
<hr>
  <form  action="{%url 'newneighbourhood'%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input type="submit" class="btn btn-success btn-lg" value="Add Neighbourhood">
  </form>

  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}
</div>
</body>

</html>
